<!DOCTYPE html>
<html lang="ar">
<head>

    <title>الروابط الخاصة بالنتيجة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .links-list {
            list-style: none;
            padding: 0;
        }
        .links-list li {
            margin: 10px 0;
        }
        .links-list a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            padding: 10px;
            display: block;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links-list a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
